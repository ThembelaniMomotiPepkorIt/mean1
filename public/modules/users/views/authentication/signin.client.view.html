<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-background">
	<h3 class="text-center"> Login </h3>
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">	
					<div data-ng-show="error" class="text-center text-danger">
					
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group "> 
					<div class="input-group input-group-lg">
      					<span class="input-group-addon">
      						<i class ="text-muted glyphicon glyphicon-user"></i>
      					</span>
      					<input type="text" class="form-control" id="username" placeholder="Username" ng-model="credentials.username">
      				</div>
      			</div>
      			<div class="form-group">
      				<div class="input-group input-group-lg">
      					<span class="input-group-addon">
      						<i class ="text-muted glyphicon glyphicon-asterisk"></i>
      					</span>
      					<input type="password" class="form-control" id="username" placeholder="Password" ng-model="credentials.password">
      				</div>
      			</div><br>
      				
				
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success btn-large btn-block">Sign in</button>
	
				</div>
				<div class="forgot-password text center">
					<a href="/#!/password/forgot">Forgot your password?</a>
					&nbsp; or &nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				
			</fieldset>
		</form>
	</div>
</section>
